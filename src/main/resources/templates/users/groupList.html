<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>グループ一覧 | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">所属グループ一覧</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-primary" href="../belongingForm.html" th:href="@{/groups/belongingForm}">加入</a>
    <a class="btn btn-outline-primary" href="../createForm.html" th:href="@{/groups/createForm}">作成</a>
    <a class="btn btn-outline-dark" href="../schedule/list.html" th:href="@{/schedule}">トップページ</a>
    <a class="btn btn-outline-secondary" href="../index.html" th:href="@{/}">機能一覧</a>
</div>
<table class="table">
    <thead>
    <tr>
        <th>グループ名</th>
        <th>グループID</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${userGroupList}">
        <td><a th:text="${group.groupName}" href="./users/groupList.html"
               th:href="@{/groups/userList/{groupId}(groupId=${group.groupId})}">(groupname)</a></td>
        <td th:text="${group.groupCode}">(groupname)</td>
        <td>
            <form th:action="@{/groups/belonging/{groupId}(groupId=${group.groupId})}" method="post">
                <input type="submit" class="btn btn-outline-danger" name="delete" value="抜ける">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" name="groupId" th:value="${group.groupId}">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
