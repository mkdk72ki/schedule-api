
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>グループ一覧 | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">所属グループ一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="../createForm.html" th:href="@{/groups/createForm}">作成</a>
<table class="table">
    <thead>
    <tr>
        <th>グループ一覧</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${userGroupList}">
        <td><a th:text="${group.groupName}" href="./users/groupList.html" th:href="@{/groups/userList/{groupId}(groupId=${group.groupId})}">(groupname)</a></td>
        <td th:text="${group.groupCode}">(groupname)</td>
    </tr>
    </tbody>
</table>
</body>
</html>
