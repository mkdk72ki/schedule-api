<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー作成 | スケジュール共有アプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザー作成</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<form action="#" th:action="@{/users/createForm}" method="post" th:object="${userCreateForm}">
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" class="form-control" th:field="*{userName}"
               th:classappend="${#fields.hasErrors('userName')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="userCodeInput" class="form-label">ユーザーコード</label>
        <input type="text" id="userCodeInput" class="form-control" th:field="*{userCode}"
               th:classappend="${#fields.hasErrors('userCode')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">パスワード</label>
        <input type="password" id="passwordInput" class="form-control" th:field="*{userPassword}"
               th:classappend="${#fields.hasErrors('userPassword')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">(errors)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="#" onclick="history.back()" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
