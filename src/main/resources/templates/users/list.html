<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー一覧 | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">ユーザー一覧</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-primary" href="../createForm.html" th:href="@{/users/createForm}">作成</a>
    <a class="btn btn-outline-secondary" href="../index.html" th:href="@{/}">機能一覧</a>
</div>
<table class="table">
    <thead>
    <tr>
        <th>ユーザー名</th>
        <th>ユーザーID</th>
        <th>権限</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userName}">(username)</td>
        <td th:text="${user.userCode}">(usercode)</td>
        <td th:text="${user.authority}">(authority)</td>
        <td>
            <form th:action="@{/users/{userId}(userId=${user.userId})}" method="post">
                <input type="submit" class="btn btn-outline-danger" name="delete" value="削除">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" name="userId" th:value="${user.userId}">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
