
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー一覧 | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">ユーザー一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="../createForm.html" th:href="@{/users/createForm}">作成</a>
<table class="table">
    <thead>
    <tr>
        <th>username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <th th:text="${user.userName}">(username)</th>
    </tr>
    </tbody>
</table>
</body>
</html>
