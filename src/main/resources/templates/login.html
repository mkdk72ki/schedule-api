<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ログインページ | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">スケジュール共有アプリ</h1>
<div th:if="${param.error}">
    <p style="color: red;">ユーザー名もしくはパスワードが違います</p>
</div>
<form action="#" th:action="@{/login}" method="post">
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザーID</label>
        <input type="text" id="usernameInput" name="username" class="form-control">
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">パスワード</label>
        <input type="password" id="passwordInput" name="password" class="form-control">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">ログイン</button>
        <a href="../createForm.html" th:href="@{/users/createForm}" class="btn btn-secondary">新規登録</a>
    </div>
</form>
</body>
</html>
