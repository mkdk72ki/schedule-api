<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー一覧 | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">所属ユーザー一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>

<h2 th:text="${group.groupName}"></h2>
<table class="table">
    <thead>
    <tr>
        <th>ユーザー名</th>
        <th>ユーザーID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${groupUserList}">
        <td th:text="${user.userName}">(username)</td>
        <td th:text="${user.userCode}">(usercode)</td>
    </tr>
    </tbody>
</table>
<a href="./groups/userList.html" th:href="@{/groups/admin}">戻る</a>
</body>
</html>
