<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>グループ編集 | スケジュール共有アプリケーション</title>
</head>
<body>
<h1 class="mt-3">グループ編集</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<form th:action="@{/groups/edit/{groupId}(groupId=${groupInfo.groupId})}" th:object="${groupUpdateForm}" th:method="patch">
    <div class="mt-3">
        <label for="groupNameInput" class="form-label">グループ名</label>
        <input type="text" name="groupName" th:value="${groupInfo.groupName}" id="groupNameInput" class="form-control"
               th:classappend="${#fields.hasErrors('groupName')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="groupCodeInput" class="form-label">グループID</label>
        <input type="text" name="groupCode" th:value="${groupInfo.groupCode}" id="groupCodeInput" class="form-control"
               th:classappend="${#fields.hasErrors('groupCode')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">パスワード</label>
        <input type="password" name="groupPassword" th:value="${groupInfo.groupPassword}" id="passwordInput" class="form-control"
               th:classappend="${#fields.hasErrors('groupPassword')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('groupPassword')}" th:errors="*{groupPassword}">
            (errors)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">更新する</button>
        <a href="#" onclick="history.back()" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
