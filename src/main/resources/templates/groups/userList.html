<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー一覧 | スケジュール共有アプリ</title>
</head>
<body>
<h1 class="mt-3">所属ユーザー一覧</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-outline-dark" href="../schedule/list.html" th:href="@{/schedule}">トップページ</a>
</div>

<h2 class="mt-3" th:text="${group.groupName}"></h2>
<table class="table">
    <thead>
    <tr>
        <th>ユーザー名</th>
        <th>ユーザーID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${groupUserList}">
        <td th:text="${user.userName}">(username)</td>
        <td th:text="${user.userCode}">(usercode)</td>
    </tr>
    </tbody>
</table>
<div class="mt-3">
    <a href="#" class="btn btn-secondary btn-sm" onclick="history.back()">戻る</a>
</div>
</body>
</html>
