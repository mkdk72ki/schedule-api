<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>スケジュール作成 | スケジュール共有アプリケーション</title>
</head>
<body>
<h1 class="mt-3">スケジュール作成</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-outline-dark" href="../schedule/list.html" th:href="@{/schedule}">トップページ</a>
</div>
<form action="#" th:action="@{/schedule}" method="post" th:object="${scheduleCreateForm}">
    <div class="mt-3">
        <label class="form-label">グループ名</label>
        <select id="inputGroup" class="dropdown form-control" name="groupName" required>
            <option value="" hidden>選択してください</option>
            <option th:each="item : ${belongingGroupMap}" th:value="${item.key}" th:text="${item.key}"></option>
        </select>
    </div>
    <div class="mt-3">
        <label for="titleInput" class="form-label">内容</label>
        <input type="text" id="titleInput" class="form-control" th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="skdDateInput" class="form-label">日付</label>
        <input type="date" id="skdDateInput" required class="form-control" th:field="*{scheduleDate}"
               th:classappend="${#fields.hasErrors('scheduleDate')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('scheduleDate')}" th:errors="*{scheduleDate}">
            (errors)</p>
    </div>
    <div class="mt-3">
        <label for="sTimeInput" class="form-label">開始時間</label>
        <input type="time" id="sTimeInput" class="form-control" th:field="*{startTime}"
               th:classappend="${#fields.hasErrors('startTime')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="eTimeInput" class="form-label">終了時間</label>
        <input type="time" id="eTimeInput" class="form-control" th:field="*{endTime}"
               th:classappend="${#fields.hasErrors('endTime')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="commentInput" class="form-label">備考</label>
        <input type="text" id="commentInput" class="form-control" th:field="*{comment}"
               th:classappend="${#fields.hasErrors('comment')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">(errors)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="#" onclick="history.back()" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
