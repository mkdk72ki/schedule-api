<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>スケジュール作成 | スケジュール共有アプリケーション</title>
</head>
<body>
<h1 class="mt-3">スケジュール作成</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<form action="#" th:action="@{/schedule}" method="post" th:object="${scheduleCreateForm}">
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" class="form-control" th:field="*{userName}"
               th:classappend="${#fields.hasErrors('userName')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="groupNameInput" class="form-label">グループ名</label>
        <input type="text" id="groupNameInput" class="form-control" th:field="*{groupName}"
               th:classappend="${#fields.hasErrors('groupName')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="titleInput" class="form-label">タイトル</label>
        <input type="text" id="titleInput" class="form-control" th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="skdDateInput" class="form-label">日付</label>
        <input type="text" id="skdDateInput" class="form-control" th:field="*{scheduleDate}"
               th:classappend="${#fields.hasErrors('scheduleDate')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('scheduleDate')}" th:errors="*{scheduleDate}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="sTimeInput" class="form-label">開始時間</label>
        <input type="text" id="sTimeInput" class="form-control" th:field="*{startTime}"
               th:classappend="${#fields.hasErrors('startTime')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="eTimeInput" class="form-label">終了時間</label>
        <input type="text" id="eTimeInput" class="form-control" th:field="*{endTime}"
               th:classappend="${#fields.hasErrors('endTime')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="commentInput" class="form-label">備考</label>
        <input type="text" id="commentInput" class="form-control" th:field="*{comment}"
               th:classappend="${#fields.hasErrors('comment')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">(errors)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="./list.html" th:href="@{/schedule}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
